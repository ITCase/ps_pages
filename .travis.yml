language: python

notifications:
  email: "sacrud@uralbash.ru"
  email: "arkadiy@bk.ru"
  irc:
    channels:
      - "chat.freenode.net#sacrud"
    on_success: change
    on_failure: always

python:
  - "2.7"

install:
  - pip install nose coverage coveralls flake8 webtest
  - pip install git+git://github.com/myint/rstcheck.git
  - pip install -r requirements.txt
  - pip install --upgrade --force-reinstall git+git://github.com/ITCase/sacrud.git

script:
  - nosetests --with-coverage --cover-package pyramid_pages --cover-erase --with-doctest
  - ./test.sh

after_success:
  coveralls
