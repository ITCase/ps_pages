python:
  - "2.7"

install:
  - pip install nose coverage coveralls
  - pip install pyramid pyramid_jinja2==1.10 pyramid_beaker

  - pip install -r https://raw.githubusercontent.com/ITCase/pyramid_sacrud/master/requirements.txt
  - pip install git+http://github.com/ITCase/pyramid_sacrud.git
  - pip install git+http://github.com/ITCase/sacrud.git
  - pip install git+http://github.com/ITCase/sacrud_deform.git
  - pip install -r requirements.txt

script:
  - nosetests --with-coverage --cover-package pyramid_sacrud_pages --cover-erase --with-doctest

after_success:
  coveralls
